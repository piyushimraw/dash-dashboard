name: CI

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
      - microfrontend-arch
  push:
    branches:
      - main
      - microfrontend-arch

jobs:
  test:
    runs-on: ubuntu-latest

    # Job-level permissions
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Prepare coverage comment
        if: github.event_name == 'pull_request'
        run: |
          echo "## ğŸ“Š Code Coverage" > coverage-comment.md
          echo "" >> coverage-comment.md

          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const coverage = require('./coverage/coverage-summary.json').total;
              
              const formatMetric = (metric) => {
                const pct = metric.pct;
                const emoji = pct >= 80 ? 'âœ…' : pct >= 60 ? 'âš ï¸' : 'âŒ';
                return \`\${emoji} **\${pct}%** (\${metric.covered}/\${metric.total})\`;
              };
              
              const output = \`
          | Metric | Coverage |
          |--------|----------|
          | Lines | \${formatMetric(coverage.lines)} |
          | Statements | \${formatMetric(coverage.statements)} |
          | Functions | \${formatMetric(coverage.functions)} |
          | Branches | \${formatMetric(coverage.branches)} |
              \`;
              
              fs.appendFileSync('coverage-comment.md', output);
            "
          else
            echo "âš ï¸ Coverage summary not found" >> coverage-comment.md
            echo "" >> coverage-comment.md
            echo "<details><summary>ğŸ” Debug Information</summary>" >> coverage-comment.md
            echo "" >> coverage-comment.md
            echo "\`\`\`" >> coverage-comment.md
            echo "Coverage directory contents:" >> coverage-comment.md
            ls -la coverage 2>&1 || echo "Coverage directory not found" >> coverage-comment.md
            echo "" >> coverage-comment.md
            echo "Root directory check:" >> coverage-comment.md
            ls -la . | grep -E '(coverage|test)' 2>&1 || echo "No coverage-related files found" >> coverage-comment.md
            echo "\`\`\`" >> coverage-comment.md
            echo "" >> coverage-comment.md
            echo "**Note:** Make sure your test configuration includes \`json-summary\` reporter." >> coverage-comment.md
            echo "</details>" >> coverage-comment.md
          fi

      - name: Post coverage comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: coverage-comment.md
