<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Hertz Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        text-align: center;
        padding: 50px 20px;
        background: #f9fafb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      .icon {
        color: #6b7280;
        margin-bottom: 24px;
      }
      h1 {
        color: #1f2937;
        margin-bottom: 16px;
        font-size: 24px;
        font-weight: 600;
      }
      p {
        color: #6b7280;
        margin-bottom: 24px;
        line-height: 1.5;
      }
      button {
        background: #fbbf24;
        color: #1f2937;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #f59e0b;
      }
      button:focus {
        outline: 2px solid #fbbf24;
        outline-offset: 2px;
      }
      .hint {
        font-size: 14px;
        margin-top: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
      </div>
      <h1>You're Offline</h1>
      <p>
        The page you're trying to access isn't available offline. Previously viewed reservations are
        still accessible.
      </p>
      <button onclick="window.history.back()">Go Back</button>
      <p class="hint">Connect to the internet to access all features.</p>
    </div>
  </body>
</html>
