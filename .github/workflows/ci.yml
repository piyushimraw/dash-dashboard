name: CI

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - main
      - microfrontend-arch
  push:
    branches:
      - main
      - microfrontend-arch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Prepare coverage comment
        if: github.event_name == 'pull_request'
        run: |
          echo "## ðŸ“Š Code Coverage" > coverage-comment.md

          if [ -f coverage/coverage-summary.json ]; then
            node - <<'EOF' >> coverage-comment.md
            try {
              const c = require('./coverage/coverage-summary.json').total;
              console.log(`
      Lines: ${c.lines.pct}%
      Branches: ${c.branches.pct}%
      Functions: ${c.functions.pct}%
      Statements: ${c.statements.pct}%
              `.trim());
            } catch (e) {
              console.log("*Failed to read coverage-summary.json*");
              console.log("```");
              console.log(e.message);
              console.log("```");
            }
      EOF
          else
            echo "*Coverage summary not found*" >> coverage-comment.md
            echo "" >> coverage-comment.md
            echo "**Debug:**" >> coverage-comment.md
            ls -la coverage || true >> coverage-comment.md
          fi


      - name: Post coverage comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: coverage-comment.md
